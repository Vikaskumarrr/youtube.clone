<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="/path/to/material-icons/iconfont/material-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navigation" id="navigation">
        <div id="Youtube-logo" class="Youtube-logo">
            <span class="material-symbols-outlined">menu</span>

            <img style="margin-left: 25px;" src="materials\Group1.png">
        </div>
        <div id="search-bar" class="search-bar">
            <input type="text" name="Search" id="search-bar1" placeholder="Search">
            <button id="search-btn" name="Search"><span class="material-symbols-outlined">search</span></button>
            <span class="material-symbols-outlined">mic</span>
        </div>
        <div id="profile">
            <span class="material-symbols-outlined"> video_call </span>
            <span class="material-symbols-outlined"> apps</span>
            <span class="material-symbols-outlined">notifications</span>
            <img class="voicebtn" src="materials\Profile-pic.png" alt="">
        </div>
    </nav>

    <!-- Video Content -->
    <div class="video-page-container">
        <div class="video-main-content">
            <div id="video-container"></div>
            <div class="video-details">
                <h1 id="video-title"></h1>
                <div class="video-actions">
                    <div class="channel-info">
                        <img id="channel-avatar" src="" alt="Channel Avatar">
                        <div class="channel-text">
                            <h3 id="channel-name"></h3>
                            <p id="subscriber-count"></p>
                        </div>
                        <button class="subscribe-btn">Subscribe</button>
                    </div>
                    <div class="video-buttons">
                        <button class="like-btn">
                            <img src="material/like.png" alt="Like">
                            <span id="like-count">0</span>
                        </button>
                        <button class="dislike-btn">
                            <img src="material/dislike.png" alt="Dislike">
                        </button>
                        <button class="share-btn">Share</button>
                    </div>
                </div>
                <div class="video-description" id="video-description"></div>
            </div>
        </div>
        <div class="related-videos" id="related-videos">
            <!-- Related videos will be loaded here -->
        </div>
    </div>
    <script src="video.js"></script>
</body>
</html>
